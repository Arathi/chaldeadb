<!DOCTYPE html>
<html>
<head>
  <title>迦勒底数据库</title>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="css/style.css?t=20180426" />
  <style>
    .el-tabs__item {
      height: 64px;
    }
  </style>
</head>
<body >
  <div id="app">
    <el-tabs tab-position="right" style="height: 10000px;">
      <el-tab-pane>
        <span slot="label">
          <div class="fgo-menu-button">英灵图鉴</div>
        </span>
        <el-container>    
          <el-table
            :data="servantData"
            style="width: 100%">
            <el-table-column
              prop="id"
              label="ID">
            </el-table-column>
            <el-table-column
              label="头像">
              <template slot-scope="scope">
                <img v-bind:src="scope.row.avatar" width=70 height=80 />
              </template>
            </el-table-column>
            <el-table-column
              prop="names"
              label="名字">
              <template slot-scope="scope">
                {{scope.row.name_cn}}<br>
                {{scope.row.name_jp}}<br>
                {{scope.row.name_en}}
              </template>
            </el-table-column>
            <el-table-column
              prop="class"
              label="职阶">
            </el-table-column>
          </el-table>
        </el-container>
      </el-tab-pane>
      <el-tab-pane>
        <span slot="label">
          <div class="fgo-menu-button">礼装图鉴</div>
        </span>
        未完成
      </el-tab-pane>
      <el-tab-pane>
        <span slot="label">
          <div class="fgo-menu-button">召唤模拟</div>
        </span>
        未完成
      </el-tab-pane>
      <el-tab-pane>
        <span slot="label">
          <div class="fgo-menu-button">节奏榜</div>
        </span>
        未完成
      </el-tab-pane>
    </el-tabs>
    </el-container>
  </div>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <!-- import Element -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- import axios -->
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        servantData: []
      }
    });

    axios.get('/origin/servant').then(function (response) {
      // app.servants = response.data;
      app.servantData = response.data;
    }).catch(function (error) {
      console.log(error);
    });
  </script>
</body>
</html>
